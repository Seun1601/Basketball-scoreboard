<!DOCTYPE html>

                <div class="box ">
                    <p>__</p>

            </div>

                <div class="box">

                    </div>
                    <div>
                        <span class="text-indigo-300 cursor-pointer border-2 border-indigo-300 font-CursedTimerUlil rounded-lg p-2 ">+2</span>
